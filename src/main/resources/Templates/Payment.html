<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Make Payment</title>
</head>
<body>
<h2>Make a Payment</h2>

<form th:action="@{/make-payment}" th:object="${transaction}" method="post">
    <label>Amount:</label>
    <input type="number" th:field="*{amount}" step="0.01" required /><br/><br/>

    <label>Type:</label>
    <select th:field="*{type}" required>
        <option value="CREDIT">Credit</option>
        <option value="DEBIT">Debit</option>
    </select><br/><br/>

    <input type="hidden" th:field="*{user.id}" value="1" />

    <button type="submit">Submit Payment</button>
</form>
</body>
</html>

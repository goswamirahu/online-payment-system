<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
</head>
<body>
<h2>Transaction History</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
    </tr>
    <tr th:each="txn : ${transactions}">
        <td th:text="${txn.id}">1</td>
        <td th:text="${txn.amount}">100.00</td>
        <td th:text="${txn.type}">CREDIT</td>
        <td th:text="${txn.timestamp}">2025-06-24</td>
        <td th:text="${#temporals.format(txn.timestamp, 'yyyy-MM-dd HH:mm')}"></td>

    </tr>
</table>

</body>
</html>
